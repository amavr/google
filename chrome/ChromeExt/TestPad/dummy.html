<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <table style=" padding: 25px;border: 1px solid #cccccc;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif;width:100%;background-color: #f7f7f7">
        <tr style="text-align: left; vertical-align: baseline;">
            <td style="height: 30px;padding-top: 5px;padding-bottom:5px;padding-left:27px;">
                <span style="color:rgb(34, 139, 209);">{USER_NAME}</span> назначил Вам новую задачу <span style="color: white;padding: 3px 6px;border-radius: 4px;background-color: #96CD1F;">{TASK_TYPE}</span>
            </td>
        </tr>
        <tr style="text-align: left; vertical-align: baseline;">
            <td style="padding-top: 0px;padding-bottom:0px">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 100px;text-align: right;color: #585858;height: 22px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">Контрагент:</td>
                        <td style="padding-left: 6px;"><span style=" font-weight: bold;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{COMPANY_NAME}</span></td>
                    </tr>
                    <tr>
                        <td style="width: 100px;text-align: right;color: #585858;height: 22px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">Адрес:</td>
                        <td style="padding-left: 6px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{ADDRESS}</td>
                    </tr>
                    <tr>
                        <td style="width: 100px;text-align: right;color: #585858;height: 22px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">Дата:</td>
                        <td style="padding-left: 6px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{DATE}</td>
                    </tr>
                    <tr>
                        <td style="width: 100px;text-align: right;color: #585858;height: 22px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">Контакт с:</td>
                        <td style="padding-left: 6px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{CONTACT_MAN}</td>
                    </tr>
                    <tr>
                        <td style="width: 100px;text-align: right;color: #585858;height: 22px;vertical-align: top; padding-top: 3px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">Цель:</td>
                        <td style="padding-left: 6px;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{TASK_GOAL}</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="text-align: left; vertical-align: baseline;">
            <td style="padding-top: 0px;padding-bottom:0px">
                <table style="width: 100%"><tr><td style="width: 110px;"></td><td style=" width: 30%;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{PHONE1}</td><td style=" text-align: left;width: 20%;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{PHONE_TYPE1}</td><td style=" text-align: left;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{PHONE_OWNER1}</td><td></td></tr><tr><td style="width: 100px"></td><td style=" width: 30%;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{PHONE2}</td><td style=" text-align: left;width: 20%;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{PHONE_TYPE2}</td><td style=" text-align: left;font: 14px Segoe UI, 'Helvetica Neue', Helvetica, Arial, sans-serif">{PHONE_OWNER2}</td><td></td></tr></table>
            </td>
        </tr>
    </table>
</body>
</html>
